<div class="d-flex w-full h-full">
  <mat-card class="m-auto" style="max-width: 380px;">
    <mat-card-header class="m-b-24">
      <mat-card-title>{{'login_title' | translate}}!</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="form-field-full" [formGroup]="otpForm">
        <mat-form-field appearance="outline">
          <mat-label>{{'Mobile No' | translate}}</mat-label>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="username.invalid">
            <span *ngIf="username.errors?.required">
              Please enter username
            </span>
            <span *ngIf="username.errors?.remote">{{ username.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>
        <button class="w-full m-y-16" mat-raised-button color="primary"
        [disabled]="username.errors?.remote" [loading]="isSubmitting"
        (click)="getOtp()">{{'Get OTP' | translate}}</button>
               {{otp}}


        <mat-form-field appearance="outline" *ngIf="otp != null || otp != ''">
          <mat-label>{{'OTP' | translate}}</mat-label>
          <input matInput placeholder="Otp" type="password"
                formControlName="password" required>
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.errors?.required">
              Please enter OTP
            </span>
            <span *ngIf="password.errors?.remote">{{ password.errors?.remote }}</span>
          </mat-error>
        </mat-form-field>
        <button class="w-full m-y-16" mat-raised-button color="primary"  *ngIf="otp != null || otp != ''"
        [disabled]="password.errors?.remote" [loading]="isOtpSubmitting"
        (click)="submitOtp()">{{'Validate OTP' | translate}}</button>
    </form>


    </mat-card-content>
  </mat-card>
</div>
