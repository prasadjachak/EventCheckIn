<h1 mat-dialog-title>{{ data ? "Edit Event" : "Add New Event" }}</h1>
<div mat-dialog-content>
  <event-form #eventForm [eventData]="data"></event-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
  <button
    [disabled]="eventForm.eventForm.invalid"
    mat-button
    type="button"
    color="primary"
    (click)="save(eventForm.getFormData)"
  >
    {{ data ? "Update" : "Create" }}
  </button>
</div>
