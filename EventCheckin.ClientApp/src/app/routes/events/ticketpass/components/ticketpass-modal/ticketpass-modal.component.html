<h1 mat-dialog-title>{{ data ? "Edit Event Day" : "Add New Event Day" }}</h1>
<div mat-dialog-content>
  <ticketpass-form #ticketpassForm [ticketpassData]="data"></ticketpass-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
  <button
    [disabled]="ticketpassForm.eventDayForm.invalid"
    mat-button
    type="button"
    color="primary"
    (click)="save(ticketpassForm.getFormData)"
  >
    {{ data ? "Update" : "Create" }}
  </button>
</div>
