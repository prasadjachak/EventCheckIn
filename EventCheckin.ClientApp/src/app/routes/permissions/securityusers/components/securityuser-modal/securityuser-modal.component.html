<h1 mat-dialog-title>{{ data ? "Edit User" : "Add New User" }}</h1>
<div mat-dialog-content>
  <securityuser-form #securityUserForm [userData]="data"></securityuser-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
  <button
    [disabled]="securityUserForm.securityUserForm.invalid"
    mat-button
    type="button"
    color="primary"
    (click)="save(securityUserForm.getFormData)"
  >
    {{ data.id > 0 ? "Update" : "Create" }}
  </button>
</div>
