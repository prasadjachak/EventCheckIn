<h1 mat-dialog-title>{{ data ? "Edit Role" : "Add New Role" }}</h1>
<div mat-dialog-content>
  <role-from #roleForm [roleData]="data"></role-from>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
  <button
    [disabled]="roleForm.roleForm.invalid"
    mat-button
    type="button"
    color="primary"
    (click)="save(roleForm.getFormData)"
  >
    {{ data ? "Update" : "Create" }}
  </button>
</div>
